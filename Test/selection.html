<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="selection.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Selection</title>
    </head>
    <header>
        <h1>Selection Test</h1>
    </header>
    <body>
        <div class="container">
            <article class="menu-part-card">
                <div class="menu-part-card-content">
                    <h2>Fricassée d'escargots </h2>
                    <p>Au piment d'Espelette avec son couliooos </p>
                </div>
                <div class="menu-part-card-slide">
                    <div class="menu-part-card-slide-prix">
                        <p>25 <span>€</span></p>
                    </div>
                    <div class="menu-part-card-slide-valid">
                        <div class="slide-valid-cercle">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
            </article>
            <article class="menu-part-card">
                <div class="menu-part-card-content">
                    <h2>Fricassée de poireau bla bla bla</h2>
                    <p>A l'ail des ours et ciboulette mariné 24 h </p>
                </div>
                <div class="menu-part-card-slide">
                    <div class="menu-part-card-slide-prix">
                        <p>25 <span>€</span></p>
                    </div>
                    <div class="menu-part-card-slide-valid">
                        <div class="slide-valid-cercle">
                            <i class="fa-solid fa-check"></i>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </body>
</html>
