<!DOCTYPE html>
<html lang="fr">
    <head>
        <title>La palette du Goût - Menu</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
        </head>
    <body> 
        <header>
            <div class="header-container-fleche">
                <i class="fa-solid fa-arrow-left"></i>
            </div>
            <div class="header-container">          
                <div class="header-container-logo">
                    <img src="../images/logo/ohmyfood.png" alt="Logo Oh My Food" class="header-container-logo-img">
                </div>
            </div>
        </header>
        <main>
            <section class="photo-container">
                <div class="photo-container-content">
                    <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Plat gastronomique sur une table">
                </div>
            </section>
            <section class="menu-container">
                <div class="menu-container-entete">
                    <h1>La palette du goût</h1>
                    <div class="menu-container-entete-coeur">
                        <button class="heart">
                            <i class="fa-solid fa-heart"></i>
                        </button> 
                    </div>
                </div>
                <div class="menu-container-list">
                    <article class="menu-part">
                        <div class="menu-part-title">
                            <h3>Entrées</h3>
                            <hr>
                        </div>
                        <div class="menu-part-container">
                            <article class="menu-part-card">
                                <div class="menu-part-card-content">
                                    <h2>Fricassée d'escargots</h2>
                                    <p>Au piment d'Espelette</p>
                                </div>
                                <div class="menu-part-card-prix">
                                    <p>25 <span>€</span></p>
                                </div>
                            </article>
                        </div>
                    </article>
                </div>
            </section>

        </main>
        <footer>
            <img class="footer-img" src="../images/logo/ohmyfood.png" alt="Logo Oh MY Food">
            <div class="footer-container">
                <div class="footer-container-content">
                    <i class="fa-solid fa-utensils"></i>
                    <a href="#"> Proposer un restaurant</a>
                </div>
                <div class="footer-container-content">
                    <i class="fa-solid fa-handshake"></i>
                    <a href="#">Devenir partenaire</a>
                </div>
                <a href="#"> Mentions légales</a>
                <a href="#">Contact</a>
            </div>
        </footer>
    </body>
</html>
