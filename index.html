<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=375, initial-scale=1.0">
    <title>Oh My Food</title>
    <link rel="stylesheet" href="./SASS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="header-fleche">
            <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="header-logo">
            <img src="./images/logo/ohmyfood.png" alt="Logo Oh My Food">
        </div>
    </header>
    <main>
        <section class="location">
            <div class="location-container">
                <div class="location-icon">
                    <i class="fa-solid fa-location-dot"></i>
                </div>
                <div class="location-place">
                    <h2>Paris, Belleville</h2>
                </div>
            </div>
        </section>
        <section class="reservation">
            <div class="reservation-container">
                <div class="reservation-title">
                    <h1>Réservez le menu qui vous convient</h1>
                </div>
                <div class="reservation-content">
                    <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
                </div>
                <div class="reservation--button">
                    <button href="#">Explorer nos restaurants</button>
                </div>
            </div>
        </section>
        <section class="fonctionnement">
            <div class="fonctionnement-container">
                <div class="fontionnement-title">
                    <h1>Fonctionnement</h1>
                </div>
                <article class="fonctionnement-rectangle">
                    <div class="fonctionnement-rectangle-bulle">
                        <div class="fonctionnement-rectangle-bulle-cercle">
                            <div class="fonctionnement-rectangle-bulle-cercle-numero">
                                <p>1</p>
                            </div>
                        </div>
                        <div class="fonctionnement-rectangle-content">
                            <div class="fonctionnement-rectangle-content-icon">
                                <i class="fa-solid fa-mobile-screen-button"></i>
                            </div>
                            <div class="fonctionnement-rectangle-content-text">
                                <h2>Choisissez un restaurant</h2>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="fonctionnement-rectangle">
                    <div class="fonctionnement-rectangle-bulle">
                        <div class="fonctionnement-rectangle-bulle-cercle">
                            <div class="fonctionnement-rectangle-bulle-cercle-numero">
                                <p>2</p>
                            </div>
                        </div>
                        <div class="fonctionnement-rectangle-content">
                            <div class="fonctionnement-rectangle-content-icon">
                                <i class="fa-solid fa-list-ul"></i>
                            </div>
                            <div class="fonctionnement-rectangle-content-text">
                                <h2>Composez votre menu</h2>
                            </div>
                        </div>
                    </div>
                </article>
                <article class="fonctionnement-rectangle">
                    <div class="fonctionnement-rectangle-bulle">
                        <div class="fonctionnement-rectangle-bulle-cercle">
                            <div class="fonctionnement-rectangle-bulle-cercle-numero">
                                <p>3</p>
                            </div>
                        </div>
                        <div class="fonctionnement-rectangle-content">
                            <div class="fonctionnement-rectangle-content-icon">
                                <i class="fa-solid fa-store"></i>
                            </div>
                            <div class="fonctionnement-rectangle-content-text">
                                <h2>Dégustez au restaurant</h2>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </section>
    </main>
    
</body>
</html>
